<div class="row">
  <div class="col-md-12">
    <div class="card demo-icons">
      <div class=" row card-header col-md-12">
        <h5 class="card-title col-md-3 " style="cursor: pointer;" (click)="activeTab('add')" [ngClass]="{'tabActive': tab1}">+ Add New Staff</h5>        <h5 (click)="activeTab('view')" [ngClass]="{'tabActive': !tab1}" style="cursor: pointer;" class="card-title col-md-3 ">View All Staff</h5>
      </div>
  
      <div *ngIf="tab1||editTab" class="card-body all-icons">
        <div id="icons-wrapper">
          <form [formGroup]="StaffForm">
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Email Id</label>
                  <input [readonly]='editTab' type="email" formControlName="email"  class="form-control" placeholder="Email Id" >
                </div>
                <div *ngIf="control.email.errors && control.email.touched">
                  <span *ngIf="control.email.errors.required">
                    Required
                  </span>
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Phone Number </label>
                  <input type="text" formControlName="phone"  class="form-control" placeholder="Phone no." >
                </div>
                <div *ngIf="control.phone.errors && control.phone.touched">
                  <span *ngIf="control.phone.errors.required">
                    Required
                  </span>
                </div>
              </div>
              
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Adhaar Number </label>
                  <input type="text" formControlName="idCard"  class="form-control" placeholder="Adhaar No." >
                </div>
                <div *ngIf="control.idCard.errors && control.idCard.touched">
                  <span *ngIf="control.idCard.errors.required">
                    Required
                  </span>
                  <span *ngIf="control.idCard.errors.minlength||control.idCard.errors.maxlength">
                    Not a Valid Adhaar No.
                  </span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>First Name</label>
                   <input type="text" formControlName="fName"class="form-control" placeholder="First Name">
                </div>
                <div *ngIf="control.fName.errors && control.fName.touched">
                  <span *ngIf="control.fName.errors.required">
                     Required
                  </span>
                 
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Last Name</label>
                   <input type="text" formControlName="lName"class="form-control" placeholder="Last Name" >
                </div>
                <div *ngIf="control.lName.errors && control.lName.touched">
                  <span *ngIf="control.lName.errors.required">
                     Required
                  </span>
                 
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                   <input type="text" formControlName="add"class="form-control" placeholder="Home Address" >
                </div>
                <div *ngIf="control.add.errors && control.add.touched">
                  <span *ngIf="control.add.errors.required">
                     Required
                  </span>
              
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>City</label>
                   <input type="text" formControlName="city"class="form-control" placeholder="City">
                </div>
                <div *ngIf="control.city.errors && control.city.touched">
                  <span *ngIf="control.city.errors.required">
                     Required
                  </span>
                 
  
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Country</label>
                   <input type="text" formControlName="country"class="form-control" placeholder="Country" >
                </div>
                <div *ngIf="control.country.errors && control.country.touched">
                  <span *ngIf="control.country.errors.required">
                     Required
                  </span>
              
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Postal Code</label>
                  <input type="number" formControlName="zipCode" class="form-control" placeholder="ZIP Code">
                </div>
                <div *ngIf="control.zipCode.errors && control.zipCode.touched">
                  <span *ngIf="control.zipCode.errors.required">
                     Required
                  </span>
                 
                 
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Remarks</label>
                  <textarea formControlName="about" class="form-control textarea"></textarea>
                </div>
                <div *ngIf="control.about.errors && control.about.touched">
                  <span *ngIf="control.about.errors.required">
                     Required
                  </span>
                 
                 
                </div>
              </div>
            </div>
            
           
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button *ngIf="tab1" type="submit" [disabled]="disable" (click)="SignStaffUser()" class="btn btn-primary btn-round">Submit</button>
                <button *ngIf="editTab" type="submit" [disabled]="disable" (click)="UpdateStaffUser()" class="btn btn-primary btn-round">update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div *ngIf="!tab1" class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Name
              </th>
              <th>
                Phone No.
              </th>
              <th>
                Email
              </th>
              <th>
                Type
              </th>
              <th>
               Adhaar No.
              </th>
              <th class="text-right">
             Action
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let staff of staffArray">
                <td>
                 {{staff.fName+' '+staff.lName}}
                </td>
                <td>
                  {{staff.phone}}
                </td>
                <td>
                  {{staff.email}}
                </td>
                <td>
                  {{staff.type}}
                </td>
                <td>
                  {{staff.idCard}}
                </td>
                <td class="text-right">
                <b style="cursor: pointer;" (click)="editStaff(staff.email)" class="glyphicon glyphicon-edit">Edit</b>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
