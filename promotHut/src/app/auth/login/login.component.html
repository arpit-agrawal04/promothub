	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<!-- <img src="../../../assets/img/img-01.png" alt="IMG"> -->
					<img src="../../../assets//img/saudafy1.png">
				</div>

				<form [formGroup]="loginForm" class="login100-form validate-form">
					<span class="login100-form-title">
						Saudafy Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input formControlName="userId" class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
						<div *ngIf="control.userId.errors && control.userId.touched">
							<span *ngIf="control.userId.errors.required">
								Email Required
							</span>
							<span *ngIf="control.userId.errors.email">
								Not a Valid Input
							</span>
						</div>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input formControlName="password" class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
						<div *ngIf="control.password.errors&& control.password.touched">
							<span *ngIf="control.password.errors.required">
								Password Required
							</span>
						</div>
					</div>
					<div *ngIf="showInvalid">
						Invalid Username or Password
					</div>
					
					<div class="container-login100-form-btn">
						<button (click)="loginUser()" class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div routerLink="/signup" class="text-center p-t-136">
						<a class="btn txt2" >
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
